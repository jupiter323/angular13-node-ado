<div>
    <div class="edit-form">
        <h4>Work Item</h4>
        <div *ngIf="updating">
            <br />
            <p>updating...</p>
        </div>
        <div *ngIf="!currentWorkItem.id">
            <br />
            <p>Loading...</p>
        </div>
        <div *ngIf="currentWorkItem.id">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="currentWorkItem.title"
                        name="title" />
                </div>

            </form>

            <button type="submit" class="badge badge-success mb-2" (click)="updateWorkItem()">
                Update
            </button>
            <p>{{ message }}</p>
        </div>
    </div>



</div>
